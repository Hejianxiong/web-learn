<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="test1"></div>
<script type="text/javascript" src="../js/old/react.development.js"></script>
<script type="text/javascript" src="../js/old/react-dom.development.js"></script>
<script type="text/javascript" src="../js/old/prop-types.js"></script>
<script type="text/javascript" src="../js/old/babel.min.js"></script>
<script type="text/babel">
    class MyComponent extends React.Component {
        constructor(props) {
            super(props);

            this.showContent = this.showContent.bind(this);
            this.handlerBlur = this.handlerBlur.bind(this);
        }

        showContent() {
            console.log(this.input)
            alert(this.input.value);
        }

        handlerBlur(event) {
            alert(event.target.value);
        }

        render() {
            return (
                <div>
                    <input type="text" ref={input => this.input = input}/>
                    <button onClick={this.showContent}>提示</button>
                    <input type="text" placeholder="失去焦点提示内容" onBlur={this.handlerBlur}/>
                </div>
            )
        }
    }

    ReactDOM.render(<MyComponent/>, document.getElementById("test1"))
</script>
</body>
</html>
